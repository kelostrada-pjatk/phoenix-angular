<h2>Computer list</h2>

<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>

  <tr ng-repeat="computer in computers">
    <td><span ng-bind="computer.id"></span></td>
    <td><span ng-bind="computer.name"></span></td>
    <td><span ng-bind="computer.price"></span></td>
    <td><a href="#/computers/{{computer.id}}">Show</a></td>
  </tr>

  </tbody>
</table>

<div class="row">
  <a href="#/computers/new" class="btn btn-info">Add new computer</a>
</div>
